<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffe1ec, #ffd3d3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d81b60;
            font-size: 2.8em;
            margin-bottom: 15px;
        }

        .rakhi-img {
            width: 100%;
            max-width: 240px;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: block;
        }

        p {
            font-size: 1.05em;
            line-height: 1.7;
            color: #444;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #f5508a, #f783ac);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        #popup {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
        }

        #popup-content {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .name-input {
            padding: 12px;
            width: 90%;
            border: 2px solid #f783ac;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .share-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .share-links input {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Raksha Bandhan!</h1>
        <img src="raksha-bandhan.jpg" alt="Rakhi Art" class="rakhi-img">
        <p id="greeting-message">
            Sending a thread of love to celebrate our special bond. May our connection grow stronger and our hearts fonder. Wishing you a joyful and blessed Raksha Bandhan!
        </p>
        <button class="btn" onclick="openPopup()">✨ Create a Personalized Wish ✨</button>
    </div>

    <div id="popup">
        <div id="popup-content">
            <h2 style="color: #d81b60; font-family: 'Dancing Script', cursive; font-size: 2.5em;">Send Your Wish</h2>
            <input type="text" id="senderName" class="name-input" placeholder="Enter your name">
            <button class="btn" onclick="generateLink()">Generate Link</button>
            <div class="share-links" id="share-section" style="display:none;">
                <input type="text" id="copy-link-input" readonly class="name-input">
                <button class="btn" onclick="copyToClipboard()">Copy Link</button>
                <a id="whatsapp-share-link" href="#" class="btn" target="_blank" style="background: linear-gradient(45deg, #25D366, #128C7E);">Share on WhatsApp</a>
            </div>
            <div style="margin-top:15px;"><button class="btn" onclick="closePopup()" style="background:#ccc;color:#333;">Close</button></div>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function generateLink() {
            const senderName = document.getElementById("senderName").value;
            if (senderName.trim() === '') {
                alert("Please enter your name");
                return;
            }
            const baseUrl = window.location.origin + window.location.pathname;
            const personalizedLink = `${baseUrl}?name=${encodeURIComponent(senderName)}`;

            document.getElementById("copy-link-input").value = personalizedLink;
            document.getElementById("whatsapp-share-link").href = `https://api.whatsapp.com/send?text=You've received a Raksha Bandhan wish from ${senderName}! %0A${personalizedLink}`;

            document.getElementById("share-section").style.display = "block";
        }

        function copyToClipboard() {
            const input = document.getElementById("copy-link-input");
            input.select();
            document.execCommand("copy");
            alert("Link copied!");
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get("name");
            if (name) {
                const greeting = document.getElementById("greeting-message");
                greeting.innerHTML = `<strong style='font-size:1.3em;'>${decodeURIComponent(name)}</strong> is sending a thread of love to celebrate our special bond. May our connection grow stronger and our hearts fonder. Wishing you a joyful and blessed Raksha Bandhan!`;

                const repeatBtn = document.createElement("button");
                repeatBtn.textContent = "✨ Send Your Own Wish ✨";
                repeatBtn.className = "btn";
                repeatBtn.onclick = openPopup;
                document.querySelector(".card").appendChild(repeatBtn);
            }
        }
    </script>
</body>
</html>
